<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css">

</head>
<body>
<div id="game_name">
    <h3>Tic-Tac-Toe</h3>
</div>

<div id="rounds">
    <div class="count-round"> Round </div>
</div>

<div id="timer">
    Let's start the game!
</div>


<div id="players">
    <div class="player1">Player 1</div>
    <div class="player2"> Player 2</div>
</div>


<div id="game-container">
    <div number="1"></div>
    <div number="2"></div>
    <div number="3"></div>
    <div number="4"></div>
    <div number="5"></div>
    <div number="6"></div>
    <div number="7"></div>
    <div number="8"></div>
    <div number="9"></div>
</div>

<div class="popup">
    <div class="popup-content">
        <img src="silver-close-button.png" alt="Close" class="close">
        <input type="text" placeholder="Player 1" class="player-name1">
        <input type="text" placeholder="Player 2" class="player-name2">
        <a href="#" class="button">START</a>
    </div>
</div>

<div class="popup2">
    <div class="winner-content">
        <p> The winner is </p>
        <a href="#" class="button2" >Play again</a>
    </div>
</div>

</body>
<script>

    let input_name1 = document.querySelector(".player-name1");
    let input_name2 = document.querySelector(".player-name2");

    document.querySelector(".button").addEventListener("click", function () {
        if(input_name1.value === '' || input_name2=== '') {
            return;
        } else {
            document.querySelector(".popup").style.display = "none";
            document.querySelector(".player1").innerHTML = input_name1.value;
            document.querySelector(".player2").innerHTML = input_name2.value;
        }
    })


    let time = document.getElementById("timer")
    for(let i = 1; i <= 60; i=i+1) {
        setTimeout(function() {
            time.innerHTML = i;
        }, 1000 * i)
    }


    let g = document.querySelectorAll("#game-container > div");
    let playerTurn = true
    let A = []
    let B = []

    function tictactoe() {
        g.forEach(function (e) {
            e.addEventListener("click", function () {
                if (playerTurn === true) {
                    A.push(e.getAttribute("number"));
                    console.log(A)
                    e.innerHTML = `<img src="cruz.png"/>`;
                    winner(A)
                    playerTurn = !playerTurn
                } else {
                    B.push(e.getAttribute("number"));
                    console.log(B)
                    e.innerHTML = `<img src="bola.png"/>`;
                    winner(B)
                    playerTurn = !playerTurn
                }
            }, {once: true})
        }, {once: true})
    }

    console.log(tictactoe())


    function winner(list) {

        let win_comb = [
            ["1", "2", "3"],
            ["4", "5", "6"],
            ["7", "8", "9"],
            ["1", "4", "7"],
            ["2", "5", "8"],
            ["3", "6", "9"],
            ["1", "5", "9"],
            ["3", "5", "7"]
        ]
        win_comb.forEach(function (comb) {
            let nameWin = " "
            console.log(comb)
                    if (list.includes(comb[0]) && list.includes(comb[1]) && list.includes(comb[2])){
                        if (playerTurn === true){
                            console.log(`${input_name1.value} wins!`);
                            document.querySelector(".popup2").style.display = "flex";
                            nameWin = input_name2.value
                        } else {
                            console.log(`${input_name2.value} wins!`);
                            document.querySelector(".popup2").style.display = "flex";
                            nameWin = input_name2.value
                        }
                    } else {
                        console.log("Try again")
                }
         })
    }

    document.querySelector(".button2").addEventListener("click", function () {
        document.querySelector(".popup2").style.display = "none";
            A.length = 0
            B.length = 0
                g.forEach(function (e) {
                    e.innerHTML=""
             })
    })


    /*
    let time = document.getElementById("rounds")
    for(let i = 1; i <= 5; i=i+1) {
        time.innerHTML = i = +i;
    }




     */



</script>
</html>
