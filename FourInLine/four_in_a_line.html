<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Four in a Line</title>
    <link rel="stylesheet" href="four_in_a_line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<div class="lp-4inline">

</div>

            <div class="div-cell"></div>
        </div>
        <div class="div-col">
            <div class="div-cell"></div>
            <div class="div-cell"></div>
            <div class="div-cell"></div>
            <div class="div-cell"></div>
            <div class="div-cell"></div>
