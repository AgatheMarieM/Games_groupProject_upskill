<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Four in a Line</title>
    <link rel="stylesheet" href="four_in_a_line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
</head>
<body>
<div class="lp-4inline">
    <h1>Quatro em Linha</h1>
    <p>Who is playing?</p>
    <div class="player-names">
        <input type="text" id="playerRedName" placeholder="player red">
        <input type="text" id="playerYellowName" placeholder="player yellow">
        <button type="submit" id="start-button">Start Playing!</button>
    </div>
</div>


<div class="game-4inline">
    <h1>Quatro em Linha</h1>
    <div id="timer"></div>
    <div id="winner-name"></div>
    <div class="current-players">
        <div id="name-playerRed"></div>
        <div id="name-playerYellow"></div>
    </div>
    <div class="game-container">
        <div class="div-col">
            <div class="div-cell" id="A0">A0</div>
            <div class="div-cell" id="A1">A1</div>
            <div class="div-cell" id="A2">A2</div>
            <div class="div-cell" id="A3">A3</div>
            <div class="div-cell" id="A4">A4</div>
            <div class="div-cell" id="A5">A5</div>
        </div>
        <div class="div-col">
            <div class="div-cell" id="B0">B0</div>
            <div class="div-cell" id="B1">B1</div>
            <div class="div-cell" id="B2">B2</div>
            <div class="div-cell" id="B3">B3</div>
            <div class="div-cell" id="B4">B4</div>
            <div class="div-cell" id="B5">B5</div>
        </div>
        <div class="div-col">
            <div class="div-cell" id="C0">C0</div>
            <div class="div-cell" id="C1">C1</div>
            <div class="div-cell" id="C2">C2</div>
            <div class="div-cell" id="C3">C3</div>
            <div class="div-cell" id="C4">C4</div>
            <div class="div-cell" id="C5">C5</div>
        </div>
        <div class="div-col">
            <div class="div-cell" id="D0">D0</div>
            <div class="div-cell" id="D1">D1</div>
            <div class="div-cell" id="D2">D2</div>
            <div class="div-cell" id="D3">D3</div>
            <div class="div-cell" id="D4">D4</div>
            <div class="div-cell" id="D5">D5</div>
        </div>
        <div class="div-col">
            <div class="div-cell" id="E0">E0</div>
            <div class="div-cell" id="E1">E1</div>
            <div class="div-cell" id="E2">E2</div>
            <div class="div-cell" id="E3">E3</div>
            <div class="div-cell" id="E4">E4</div>
            <div class="div-cell" id="E5">E5</div>
        </div>
        <div class="div-col">
            <div class="div-cell" id="F0">F0</div>
            <div class="div-cell" id="F1">F1</div>
            <div class="div-cell" id="F2">F2</div>
            <div class="div-cell" id="F3">F3</div>
            <div class="div-cell" id="F4">F4</div>
            <div class="div-cell" id="F5">F5</div>
        </div>
        <div class="div-col">
            <div class="div-cell" id="G0">G0</div>
            <div class="div-cell" id="G1">G1</div>
            <div class="div-cell" id="G2">G2</div>
            <div class="div-cell" id="G3">G3</div>
            <div class="div-cell" id="G4">G4</div>
            <div class="div-cell" id="G5">G5</div>
        </div>
    </div>


</div>


<script src="four_in_line.js"></script src="four_in_line.js">
</body>
</html>
