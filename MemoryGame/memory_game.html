<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="memory_game.css">
    <script src="https://kit.fontawesome.com/977db594b1.js" crossorigin="anonymous"></script>

</head>

<body>

<!--PARTE 1 - MENU JOGO-->

<h1>Memory game</h1>
<div class="main-container">
    <h2>Who is playing?</h2>
    <div class="player-name">
        <input type="text" name="name" placeholder="Insert you name here">
    </div>
    <div>
        <h2>Choose grid</h2>
        <div class="grid-type">
            <div class="grid-item">Easy 3 x 4</div>
            <div class="grid-item">Medium 4 x 4</div>
            <div class="grid-item">Hard 4 x 5</div>
        </div>
    </div>
</div>

<!--PARTE 2 - JOGO-->

<div class="main-container">
    <div class="counter">TIME COUNTING</div>
    <div class="game-container">
        <!--GAME Easy 3 x 4-->
        <div class="grid-easy">
            <div class="game-row"></div>
            <div class="game-row"></div>
            <div class="game-row"></div>
        </div>
        <!--GAME Medium 4 x 4-->
        <div class="grid-medium"></div>
        <!--GAME Hard 4 x 5-->
        <div class="grid-hard"></div>
    </div>
</div>

<!--PARTE 3 - FIM JOGO-->

<div class="main-container">
    <div>Congratulations!</div>
    <div class="menu-button">Menu</div>
</div>

<script src="memory_game.js"></script>

</body>
</html>
