<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="memory_game.css">
<!--NOT BEING USED ANYMORE. IF CONFIRMED, DELETE
<script src="https://kit.fontawesome.com/977db594b1.js" crossorigin="anonymous"></script>-->

</head>

<body>

<!--PART 1 - GAME MENU-->

<h1>Memory game</h1>
<div class="main-container">
    <div class="menu-container">
        <h2>Who is playing?</h2>
        <div>
            <input id="player-name" type="text" name="name" placeholder="Insert you name here">
        </div>
        <div>
            <h2>Choose grid</h2>
            <div class="grid-type">
                <div class="grid-item">Easy 3 x 4</div>
                <div class="grid-item">Medium 4 x 4</div>
                <div class="grid-item">Hard 5 x 4</div>
            </div>
        </div>
    </div>
</div>

<!--PART 2 - GAME-->

<div class="main-container">
    <div class="game-container">
        <h2 class="player"></h2>
        <div class="counter">
            <p></p>
        </div>
        <div class="grid-game"></div>
    </div>
</div>

<!--PART 3 - END OF GAME-->

<div class="main-container">
    <div class="winner-container">
        <h2>Congratulations!</h2>
        <div class="play-again">Play again!</div>
        <div class="menu-button">Menu</div>
    </div>
</div>

<script src="memory_game.js"></script>

</body>
</html>
