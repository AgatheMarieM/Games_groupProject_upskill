<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Historico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Last Games</h1>
</header>
<div class="all-scores-container">
    <!--Tic tac toe highscores-->
    <div id="tictactoe-container"></div>

    <!--Memory game highscores-->
    <div id="memorygame-container"></div>

    <!--Four in line highscores-->
    <div id="fourinline-container"></div>
</div>

<a class="menu-link" href="index.html">Back to Menu</a>

<script>
    //Four in line highscores Script
    let fourInLineContainer = document.getElementById("fourinline-container");
    fourInLineContainer.innerHTML = `<h2>Four in Line</h2>`;
    let fourInLineArray = JSON.parse(localStorage.getItem("scores"));
    for (let i = fourInLineArray.length - 1; i >= 0; i--) {
        fourInLineContainer.innerHTML += `
                                         <div id="fourinline-date-game">${fourInLineArray[i].date} at ${fourInLineArray[i].time}</div>
                                         <div id="fourinline-date-game">winner: ${fourInLineArray[i].winner}</div>
                                         </br>
                                     `;
    }

    //Memory game highscores script
    let memoryGameContainer = document.getElementById("memorygame-container");
    memoryGameContainer.innerHTML = `<h2>Memory Game</h2>`;
    let memoryGameArray = JSON.parse(localStorage.getItem("scores"));
    for (let i = memoryGameArray.length - 1; i >= 0; i--) {
        memoryGameContainer.innerHTML += `
                                         <div>${memoryGameArray[i].date} at ${memoryGameArray[i].time}</div>
                                         <div>duration: ${memoryGameArray[i].duration}</div>
                                         <div>player: ${memoryGameArray[i].name}</div>
                                         </br>
                                     `;
    }

    //Tic tac toe highscores Script
    let TicTacToe = document.getElementById("scores");
    fourInLineContainer.innerHTML = `<h2>Tic-Tac-Toe</h2>`;
    let TicTacToe = JSON.parse(localStorage.getItem("scores"));
    for (let i = TicTacToe.length - 1; i >= 0; i--) {
        TicTacToe.innerHTML += `
                                         <div id="fourinline-date-game">${TicTacToe[i].date} at ${TicTacToe[i].time}</div>
                                         <div id="fourinline-date-game">winner: ${TicTacToe[i].winner}</div>
                                         </br>
                                     `;
    }


</script>

</body>
</html>
